<html>
  <head>
    <script src="src/thermostat.js"></script>
  </head>
  <body>
    <h1>Thermostat</h1>
    <h1 id="temperature-description">Current temperature: <span id="temperature">XX</span> degrees</h1>

    <button class="thermostat-button" type="button" name="up">Up</button>
    <button class="thermostat-button" type="button" name="down">Down</button>
    <button class="thermostat-button" type="button" name="reset">Reset</button>

    <h2>Power Saving Mode:</h2>
    <h2 id="ps-mode">On/Off</h2>

    <button class="thermostat-button" type="button" name="ps-on">Power Saving Mode on</button>
    <button class="thermostat-button" type="button" name="ps-off">Power Saving Mode off</button>

    colour if low, medium or high
  </body>
</html>
